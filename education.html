<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择您的教育背景</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="question">您的教育背景是？</h1>
        <div class="bubbles-container">
            <div class="bubble">
                <div class="icon">🎓</div>
                <h2>高中</h2>
                <p>高中及以下学历</p>
            </div>
            <div class="bubble">
                <div class="icon">📚</div>
                <h2>大专</h2>
                <p>大专学历</p>
            </div>
            <div class="bubble">
                <div class="icon">🎓</div>
                <h2>本科</h2>
                <p>本科学历</p>
            </div>
            <div class="bubble">
                <div class="icon">📖</div>
                <h2>硕士</h2>
                <p>硕士学历</p>
            </div>
            <div class="bubble">
                <div class="icon">🔬</div>
                <h2>博士</h2>
                <p>博士学历</p>
            </div>
            <div class="bubble">
                <div class="icon">🌍</div>
                <h2>其他</h2>
                <p>其他教育背景</p>
            </div>
        </div>
    </div>
    <script src="education.js"></script>
</body>
</html>
