<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择您的使用场景</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="question">您希望将本产品用于什么地方？</h1>
        <div class="bubbles-container">
            <div class="bubble">
                <div class="icon">👤</div>
                <h2>个人工作者</h2>
                <p>独立完成工作的专业人士</p>
            </div>
            <div class="bubble">
                <div class="icon">🏢</div>
                <h2>小微企业</h2>
                <p>小型团队和创业公司</p>
            </div>
            <div class="bubble">
                <div class="icon">📚</div>
                <h2>学习或教学</h2>
                <p>教育工作者和学生</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
