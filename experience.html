<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入教育经历</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .experience-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .experience-input {
            width: 100%;
            height: 150px;
            padding: 1rem;
            border: 2px solid #007AFF;
            border-radius: 15px;
            font-size: 1.1rem;
            margin: 1rem 0;
            resize: none;
        }
        
        .submit-btn {
            background: #007AFF;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .submit-btn:hover {
            background: #0056b3;
        }
        
        .word-count {
            color: #86868b;
            text-align: right;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="experience-container">
            <h1 class="question">请在下方写出您的教育经历（100字以内）</h1>
            <textarea class="experience-input" maxlength="100" placeholder="请输入您的教育经历..."></textarea>
            <div class="word-count">0/100</div>
            <button class="submit-btn" onclick="submitExperience()">提交</button>
        </div>
    </div>
    <script>
        const textarea = document.querySelector('.experience-input');
        const wordCount = document.querySelector('.word-count');
        
        textarea.addEventListener('input', function() {
            const count = this.value.length;
            wordCount.textContent = `${count}/100`;
        });
        
        function submitExperience() {
            const experience = textarea.value;
            localStorage.setItem('educationExperience', experience);
            
            // 添加过渡动画
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.8s ease';
            
            // 延迟后跳转
            setTimeout(() => {
                window.location.href = 'welcome.html';
            }, 800);
        }
    </script>
</body>
</html>
